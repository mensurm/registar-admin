{% extends 'admin/master.html' %}
{% block body %}
   {% if current_user.is_authenticated() %}
        <li>Hello {{ current_user.email }}</li>
        <li><a href="{{ url_for('security.logout') }}">Logout</a></li>
{% else %}
        <li><a href="{{ url_for('security.login') }}">Login</a></li>

{% endif %}
{% endblock %}
